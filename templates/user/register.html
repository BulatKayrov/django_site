{% extends "base.html" %}

{% block content %}
<div class="mb-3" style="width: 300px; margin: 0 auto;">

    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="{{ form.password1.id_for_label }}" class="form-label">Введите пароль</label>
            {{ form.password1 }}
        </div>

        <div class="mb-3">
            <label for="{{ form.password2.id_for_label }}" class="form-label">Повторите пароль</label>
            {{ form.password2 }}

        </div>

        <button type="submit" class="btn btn-primary">Регистрация</button>
        <a href="{% url 'user:login' %}" class="btn btn-primary">Войти</a>

    </form>

</div>
{% endblock %}
