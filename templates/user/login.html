{% extends "base.html" %}

{% block content %}
<div class="mb-3" style="width: 300px; margin: 0 auto;">

    <form action="{% url 'user:login' %}" method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Введите пароль</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-primary">Войти</button>
        <a href="{% url 'user:register' %}" class="btn btn-primary">Регистрация</a>
    </form>
</div>
{% endblock %}
